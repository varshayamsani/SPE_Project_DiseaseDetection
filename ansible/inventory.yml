---
# Ansible Inventory File
# Define your target servers here
# Used by Jenkins pipeline for deployment

all:
  children:
    # Development/CI environment (Jenkins uses this)
    dev:
      hosts:
        localhost:
          ansible_connection: local
          ansible_user: ${USER}
          # For Jenkins, this will use the Jenkins user
    # Production environment
    prod:
      hosts:
        production-server:
          ansible_host: your-production-ip
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/id_rsa


