---
# Ansible Inventory File
# Define your target servers here

all:
  children:
    dev:
      hosts:
        localhost:
          ansible_connection: local
          ansible_user: ubuntu
    prod:
      hosts:
        production-server:
          ansible_host: your-production-ip
          ansible_user: ubuntu
          ansible_ssh_private_key_file: ~/.ssh/id_rsa


