# save as jenkins-read-role.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jenkins-read
  namespace: disease-detector
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jenkins-read-binding
  namespace: disease-detector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jenkins-read
subjects:
  - kind: ServiceAccount
    name: jenkins-service-account
    namespace: disease-detector
