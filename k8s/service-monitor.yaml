apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: disease-detector-metrics
  namespace: disease-detector
  labels:
    app: disease-detector
spec:
  selector:
    matchLabels:
      app: disease-detector
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s


