apiVersion: apps/v1
kind: Deployment
metadata:
  name: disease-detector-backend
  namespace: disease-detector
  labels:
    app: disease-detector-backend
    component: backend
    version: v1
spec:
  replicas: 1  # Initial replicas, HPA will scale based on metrics
  selector:
    matchLabels:
      app: disease-detector-backend
      component: backend
  template:
    metadata:
      labels:
        app: disease-detector-backend
        component: backend
    spec:
      containers:
      - name: backend
        image: varshayamsani/disease-detector-backend:latest  # Will be updated by Jenkins
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
          name: http
          protocol: TCP
        env:
        - name: FLASK_ENV
          value: "production"
        - name: DATABASE_PATH
          value: "/app/data/patients.db"
        - name: ELASTICSEARCH_HOST
          value: "elasticsearch.disease-detector.svc.cluster.local"
        - name: ELASTICSEARCH_PORT
          value: "9200"
        - name: LOG_LEVEL
          value: "INFO"
        - name: CORS_ORIGINS
          value: "http://disease-detector-frontend.disease-detector.svc.cluster.local,http://localhost:3000"
        resources:
#          requests:
#            memory: "512Mi"
#            cpu: "250m"
#          limits:
#            memory: "2Gi"
#            cpu: "1000m"
          requests:
            cpu: "2"
            memory: "3Gi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
#            resources:
#              limits:
#                cpu: "2"
#                memory: "6Gi"     # or 4Gi if your laptop is tight
#              requests:
#                cpu: "2000m"
#                memory: "2Gi"

        #        livenessProbe:
#          httpGet:
#            path: /health
#            port: 5001
#          initialDelaySeconds: 60
#          periodSeconds: 30
#          timeoutSeconds: 10
#          failureThreshold: 3
#        readinessProbe:
#          httpGet:
#            path: /health
#            port: 5001
#          initialDelaySeconds: 30
#          periodSeconds: 10
#          timeoutSeconds: 5
#          failureThreshold: 3

        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 240   # give 4 minutes to load models
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5

        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 5


        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: disease-detector-data
      - name: logs-volume
        emptyDir: {}

