apiVersion: apps/v1
kind: Deployment
metadata:
  name: disease-detector
  namespace: disease-detector
  labels:
    app: disease-detector
    version: v1
spec:
  replicas: 2  # Initial replicas, HPA will scale based on metrics
  selector:
    matchLabels:
      app: disease-detector
  template:
    metadata:
      labels:
        app: disease-detector
    spec:
      containers:
      - name: disease-detector
        image: disease-detector:latest  # Will be updated by Jenkins
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
          name: http
          protocol: TCP
        env:
        - name: FLASK_ENV
          value: "production"
        - name: DATABASE_PATH
          value: "/app/data/patients.db"
        - name: ELASTICSEARCH_HOST
          value: "elasticsearch.disease-detector.svc.cluster.local"
        - name: ELASTICSEARCH_PORT
          value: "9200"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: disease-detector-data
      - name: logs-volume
        emptyDir: {}


