apiVersion: v1
kind: Service
metadata:
  name: disease-detector-frontend-service
  namespace: disease-detector
  labels:
    app: disease-detector-frontend
    component: frontend
spec:
  type: LoadBalancer  # External access for frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: disease-detector-frontend
    component: frontend
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

