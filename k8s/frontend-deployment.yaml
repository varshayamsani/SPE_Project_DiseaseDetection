apiVersion: apps/v1
kind: Deployment
metadata:
  name: disease-detector-frontend
  namespace: disease-detector
  labels:
    app: disease-detector-frontend
    component: frontend
    version: v1
spec:
  replicas: 2  # Frontend replicas
  selector:
    matchLabels:
      app: disease-detector-frontend
      component: frontend
  template:
    metadata:
      labels:
        app: disease-detector-frontend
        component: frontend
    spec:
      containers:
      - name: frontend
        image: varshayamsani/disease-detector-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: BACKEND_API_URL
          value: "http://disease-detector-backend-service:5001"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
          readOnly: true
      volumes:
      - name: nginx-config
        configMap:
          name: frontend-nginx-config
