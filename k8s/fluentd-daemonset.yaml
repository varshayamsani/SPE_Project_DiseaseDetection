apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: disease-detector
data:
  fluent.conf: |
    <source>
      @type tail
      path /var/log/containers/*disease-detector*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag disease-detector.*
      read_from_head true
      <parse>
        @type json
        time_key time
        time_format %Y-%m-%dT%H:%M:%S.%NZ
        keep_time_key true
      </parse>
    </source>

    <filter disease-detector.**>
      @type record_transformer
      <record>
        # Extract the actual log message from Kubernetes JSON format
        message ${record["log"]}
        stream ${record["stream"]}
        log_source "disease-detector"
      </record>
    </filter>

    <match disease-detector.**>
      @type elasticsearch
      host elasticsearch.disease-detector.svc.cluster.local
      port 9200
      logstash_format true
      logstash_prefix disease-detector-logs
      logstash_dateformat %Y.%m.%d
      type_name _doc
      flush_interval 10s
      <buffer>
        flush_interval 10s
        retry_type exponential_backoff
        retry_wait 1s
        retry_max_interval 60s
        retry_timeout 60m
      </buffer>
    </match>
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: disease-detector
  labels:
    app: fluentd
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      serviceAccountName: fluentd
      containers:
        - name: fluentd
          image: fluent/fluentd-kubernetes-daemonset:v1-debian-elasticsearch
          env:
            - name: FLUENT_ELASTICSEARCH_HOST
              value: "elasticsearch.disease-detector.svc.cluster.local"
            - name: FLUENT_ELASTICSEARCH_PORT
              value: "9200"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: fluentd-config
              mountPath: /fluentd/etc
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: fluentd-config
          configMap:
            name: fluentd-config


