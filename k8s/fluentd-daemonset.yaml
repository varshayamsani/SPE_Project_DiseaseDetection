apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: disease-detector
data:
  fluent.conf: |
    <source>
      @type tail
      path /var/log/containers/*disease-detector*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag disease-detector
      format json
      read_from_head true
    </source>

    <filter disease-detector>
      @type record_transformer
      <record>
        hostname ${hostname}
        timestamp ${time}
      </record>
    </filter>

    <match disease-detector>
      @type elasticsearch
      host elasticsearch.disease-detector.svc.cluster.local
      port 9200
      index_name disease-detector-logs
      type_name _doc
      logstash_format true
      logstash_dateformat %Y.%m.%d
      flush_interval 10s
    </match>
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: disease-detector
  labels:
    app: fluentd
spec:
  selector:
    matchLabels:
      app: fluentd
  template:
    metadata:
      labels:
        app: fluentd
    spec:
      containers:
        - name: fluentd
          image: fluent/fluentd-kubernetes-daemonset:v1-debian-elasticsearch
          env:
            - name: FLUENT_ELASTICSEARCH_HOST
              value: "elasticsearch.disease-detector.svc.cluster.local"
            - name: FLUENT_ELASTICSEARCH_PORT
              value: "9200"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: fluentd-config
              mountPath: /fluentd/etc
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: fluentd-config
          configMap:
            name: fluentd-config

