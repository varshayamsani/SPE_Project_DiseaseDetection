apiVersion: v1
kind: Service
metadata:
  name: disease-detector-service
  namespace: disease-detector
  labels:
    app: disease-detector
spec:
  type: LoadBalancer  # Use NodePort for local, LoadBalancer for cloud
  ports:
  - port: 80
    targetPort: 5001
    protocol: TCP
    name: http
  selector:
    app: disease-detector
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800


