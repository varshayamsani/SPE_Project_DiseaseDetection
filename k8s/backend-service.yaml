apiVersion: v1
kind: Service
metadata:
  name: disease-detector-backend-service
  namespace: disease-detector
  labels:
    app: disease-detector-backend
    component: backend
spec:
  type: ClusterIP  # Internal service, only accessible within cluster
  ports:
  - port: 5001
    targetPort: 5001
    protocol: TCP
    name: http
  selector:
    app: disease-detector-backend
    component: backend
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

