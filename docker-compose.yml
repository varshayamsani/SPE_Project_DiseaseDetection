version: '3.8'

services:
  # Disease Detection Application
  disease-detector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: disease-detector-app
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/app/data/patients.db
      - LOG_LEVEL=INFO
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - elasticsearch
      - logstash
    networks:
      - devops-network
    restart: unless-stopped
    labels:
      - "com.disease-detector.service=disease-detector"

  # Elasticsearch for log storage
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - devops-network
    restart: unless-stopped

  # Logstash for log processing
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    volumes:
      - ./logstash/config/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ./logstash/templates:/usr/share/logstash/templates:ro
      - ./logs:/var/log/app:ro
    ports:
      - "5044:5044"
      - "9600:9600"
    depends_on:
      - elasticsearch
    networks:
      - devops-network
    restart: unless-stopped

  # Kibana for log visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - devops-network
    restart: unless-stopped

volumes:
  elasticsearch-data:

networks:
  devops-network:
    driver: bridge


