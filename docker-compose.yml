version: '3.8'

services:
  # Disease Detection Application
  disease-detector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: disease-detector-app
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/app/data/patients.db
      - LOG_LEVEL=INFO
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - devops-network
    restart: unless-stopped
    # Limit App Resources (Needs ~1.5GB for ClinicalBERT)
    deploy:
      resources:
        limits:
          memory: 1536M

  # Elasticsearch (Single Node - Optimized)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"  # Strict Heap Limit
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - devops-network
    restart: unless-stopped
    # Prevent it from killing your laptop
    deploy:
      resources:
        limits:
          memory: 1G
    # Healthcheck to prevent timeouts in other services
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'status.*green\\|status.*yellow'"]
      interval: 10s
      timeout: 5s
      retries: 20

  # Filebeat (Lightweight Log Shipper)
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: filebeat
    user: root # Needed to read docker logs/bind mounts without permission issues
    volumes:
      - ./filebeat.docker.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./logs:/var/log/app:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - devops-network
    deploy:
      resources:
        limits:
          memory: 200M

  # Kibana (Visualization)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - devops-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  elasticsearch-data:

networks:
  devops-network:
    driver: bridge
